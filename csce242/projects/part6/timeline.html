<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timeline — SneakerVault</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner container">
      <a class="logo" href="index.html">SNEAKERVAULT</a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="market.html">Market</a>
        <a href="timeline.html" class="active">Timeline</a>
        <a href="blog.html">Blog</a>
        <a href="about-contact.html">About & Contact</a>
      </nav>
      <div class="header-actions">
        <input class="search" placeholder="Search releases..." />
        <button class="hamburger" aria-expanded="false"><span></span></button>
      </div>
    </div>
  </header>

  <main class="page container">
    <h1 class="reveal">Release Timeline</h1>
    <p class="muted reveal">Key drops and highlights. Scroll for more.</p>

    <section class="timeline" aria-label="Release timeline">
      <div class="year-nav reveal">
        <a href="#" class="active">2025</a>
        <a href="#">2024</a>
        <a href="#">2023</a>
      </div>

      <div class="timeline-grid">
        <div class="tcol reveal">
          <div><strong>Sep 06, 2025</strong></div>
          <div class="thumb"><img src="jordan3.png" alt="Jordan 3 White Cement"></div>
          <div>Jordan 3 'White Cement' — $210</div>
          <div><a class="cta-link" href="product.html">View</a></div>
        </div>

        <div class="tcol reveal">
          <div><strong>Aug 22, 2025</strong></div>
          <div class="thumb"><img src="nikedunk.png" alt="Nike Dunk 'Green'"></div>
          <div>Off-White Dunk ‘Green’ — $400</div>
          <div><a class="cta-link" href="product.html">View</a></div>
        </div>

        <div class="tcol reveal">
          <div><strong>Jul 10, 2025</strong></div>
          <div class="thumb"><img src="Jordan4.png" alt="Bred 4"></div>
          <div>Jordan 4 'Bred' — $410</div>
          <div><a class="cta-link" href="product.html">View</a></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner container">
      <div>© 2025 SneakerVault</div>
    </div>
  </footer>

  <script src="scripts.js"></script>
